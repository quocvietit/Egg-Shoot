apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "net.gamecloud.sushishooter"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
